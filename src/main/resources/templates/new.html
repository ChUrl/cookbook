<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/skeleton :: html(
      title='Neues Rezept',
      bodycontent=~{:: bodycontent})">

<th:block th:fragment="bodycontent">
    <h1 class="font-light text-2xl select-none mb-6">Neues Rezept</h1>
    <div class="bg-white rounded shadow-md w-full h-full p-4 mb-6">
        <form th:action="@{/new/submit}" method="post">
            <div class="mb-4">
                <label for="recipe_title" class="block text-gray-700 text-sm font-bold mb-2">
                    Name
                </label>
                <input type="text" name="recipe_title" placeholder="Name" id="recipe_title" required
                       minlength="3" maxlength="64"
                       class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight border-2 focus:border-indigo-900 transition-all duration-200 outline-none focus:shadow-lg">
            </div>
            <div class="mb-4">
                <label for="recipe_desc" class="block text-gray-700 text-sm font-bold mb-2">
                    Beschreibung
                </label>
                <input type="text" name="recipe_desc" placeholder="Kurzbeschreibung" id="recipe_desc"
                       required minlength="3" maxlength="256"
                       class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight border-2 focus:border-indigo-900 transition-all duration-200 outline-none focus:shadow-lg">
            </div>
            <div class="mb-4">
                <label for="recipe_body" class="block text-gray-700 text-sm font-bold mb-2">
                    Rezept
                </label>
                <textarea type="text" name="recipe_body" placeholder="Rezept" rows="5" id="recipe_body"
                          required minlength="3" maxlength="8192"
                          class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight resize-none resize-auto border-2 focus:border-indigo-900 transition-all duration-200 outline-none focus:shadow-lg"></textarea>
            </div>
            <input type="submit" class="btn-indigo">
        </form>
    </div>

    <!-- Legende -->
    <div class="bg-white rounded shadow-md w-full h-full p-4 flex font-mono">
        <h3 class="text-xl font-bold mb-4 flex-grow mr-6">Formatierung:</h3>
        <div class="flex-grow w-full">
            <ul class="list-disc list-inside mb-4">
<!--                Use Comments to remove whitespace that leads to weird spacing-->
                <li><a class="cursor-pointer" onclick="insertAtCursor('### ', 0)">Überschrift</a></li><!--
                --><li><a class="cursor-pointer" onclick="insertAtCursor('<hr>\n', 0)">Trennlinie</a></li><!--
                --><li><a class="cursor-pointer" onclick="insertAtCursor('<br>\n', 0)">Zeilenumbruch</a></li><!--
                --><li><a class="cursor-pointer" onclick="insertAtCursor('\n\n', 0)">Neuer Paragraph</a></li><!--
                --><li><a class="cursor-pointer" onclick="insertAtCursor('- ', 0)">Ungeordnete Liste</a></li><!--
                --><li><a class="cursor-pointer" onclick="insertAtCursor('1. ', 0)">Nummerierte Liste</a></li>
            </ul>
        </div>
        <div class="flex-grow w-full">
            <ul class="list-disc list-inside">
                <li><a class="cursor-pointer font-bold" onclick="insertAtCursor('****', -2)">Fett</a></li><!--
                --><li><a class="cursor-pointer italic" onclick="insertAtCursor('**', -1)">Kursiv</a></li><!--
                --><li><a class="cursor-pointer bg-yellow-500" onclick="insertAtCursor('<mark><mark/>', -7)">Markiert</a></li><!--
                --><li><a class="cursor-pointer underline" onclick="insertAtCursor('++++', -2)">Unterstrichen</a></li><!--
                --><li><a class="cursor-pointer line-through" onclick="insertAtCursor('~~~~', -2)">Durchgestrichen</a></li>
            </ul>
        </div>
    </div>

    <!--suppress JSUnresolvedVariable -->
    <script>
        // TextArea automatisch vergrößern
        const tx = document.getElementsByClassName('resize-auto');
        for (let i = 0; i < tx.length; i++) {
            tx[i].setAttribute('style', 'height:' + (tx[i].scrollHeight) + 'px;overflow-y:hidden;');
            tx[i].addEventListener("input", onInput, false);
        }

        function onInput() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        }

        // Legendeneintrag einsetzen an Cursorstelle
        function insertAtCursor(value, offset) {
            const textarea = document.getElementById('recipe_body')

            if (textarea.selectionStart || textarea.selectionStart === '0') {
                const startPos = textarea.selectionStart;
                const endPos = textarea.selectionEnd;
                textarea.value = textarea.value.substring(0, startPos)
                    + value
                    + textarea.value.substring(endPos, textarea.value.length);

                textarea.focus()
                textarea.selectionEnd = textarea.selectionEnd + offset
            } else {
                textarea.value += value;
                textarea.focus()
            }
        }
    </script>
</th:block>

</html>
