<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/skeleton :: html(
      title='Neue Zutat',
      bodycontent=~{:: bodycontent})">

<th:block th:fragment="bodycontent">
    <h1 class="font-light text-2xl select-none mb-6">Neue Zutat</h1>
    <div class="bg-white rounded shadow-md w-full h-full p-4 mb-6">
        <form th:action="@{/ingredients/new/submit}" method="post">
            <div class="mb-4">
                <label for="ingredient_title" class="block text-gray-700 text-sm font-bold mb-2">
                    Name
                </label>
                <input type="text" name="ingredient_title" placeholder="Name" id="ingredient_title" required
                       minlength="3" maxlength="64"
                       class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>
            <div class="mb-4">
                <label for="ingredient_type" class="block text-gray-700 text-sm font-bold mb-2">
                    Kategorie
                </label>
                <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="ingredient_type" name="ingredient_type" required>
                    <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>
            <input type="submit" class="btn-indigo">
        </form>
    </div>
</th:block>

</html>
