<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/skeleton :: html(
      title='Rezepte',
      bodycontent=~{:: bodycontent})">

<th:block th:fragment="bodycontent">
    <h1 class="font-light text-2xl">Alle Rezepte</h1>
    <div th:each="recipe : ${recipes}" class="rounded-lg bg-white shadow-sm mt-4 p-4 hover:shadow-md transition-shadow duration-200 cursor-pointer">
        <h3 th:text="${recipe.getTitle()}"></h3>
    </div>
</th:block>

</html>
